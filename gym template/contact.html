<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Gymlife</title>
  
  
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    /* Header */
    .header-section {
      background-color: #333;
      padding: 10px 0;
    }
    .header-section .logo img {
      width: 150px;
    }
    .header-section nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }
    .header-section nav ul li {
      margin: 0 15px;
    }
    .header-section nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    .header-section nav ul li a:hover {
      color: #f36100;
    }

    /* Hero Section */
    .contact-hero {
      background: url(https://wallpapers.com/images/hd/gym-background-tx75r0rf0t7gtpke.jpg) center/cover no-repeat;
      height: 60vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .contact-hero h1 {
      font-size: 4rem;
      text-transform: uppercase;
      font-weight: bold;
    }

    /* Contact Form */
    .contact-form-section {
      padding: 60px 0;
      background-color: #fff;
    }
    .contact-form-section h2 {
      text-align: center;
      color: #f36100;
    }
    .contact-form .form-group {
      margin-bottom: 20px;
    }
    .contact-form label {
      font-weight: bold;
      color: #333;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-form textarea {
      height: 150px;
    }
    .contact-form button {
      background-color: #f36100;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      text-transform: uppercase;
      border-radius: 25px;
      transition: background-color 0.3s;
      width: 100%;
    }
    .contact-form button:hover {
      background-color: #e35c00;
    }

    /* Footer */
    .site-footer {
      background-color: #333;
      color: #ccc;
      padding: 30px 0;
      text-align: center;
    }
    .site-footer a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }
    .site-footer a:hover {
      color: #f36100;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header-section">
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="https://themewagon.github.io/gymlife/img/logo.png" alt="logo">
        </a>
      </div>
      <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="our-team.html">Our Team</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="contact-hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-form-section">
    <div class="container">
      <h2>Get in Touch</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required placeholder="Enter subject">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="Your message"></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>Â© 2025 Gymlife. All rights reserved. Designed by Mazen.</p>
  </footer>

</body>
</html>
